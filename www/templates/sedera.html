<ion-view view-title="Sedera" class="padding">

  <ion-content class='padding-top padding-bottom' ng-controller="SederaCtrl">
    <div style="padding: 0; margin: 0;" class="bar bar-calm item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input id="search" ng-model="query" type="search" placeholder="Laharana na Titra na andian-tsoratra ny hira...">
      </label>
      <button ng-click="clearSearch()" class="button button-clear">
        Fafana
      </button>
    </div>
        <ion-list>
            <ion-item class='item-icon-right'
                      ng-repeat="sedera in sederas | filter: query :num : titre: hira"
                      type="item-text-wrap"
                      href="#/sedera/{{sedera.num}}">
                <!--<img ng-src="img/sedera_num/1 - Copie ({{sedera.num}}).jpg" alt="{{sedera.num}}">-->
                <h1>{{sedera.num}}</h1>
                <p class="text-italic">{{sedera.titre}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <!-- <div ng-if="">
                <div class="card">
                  <div class="item item-text-wrap">
                    Ooups ! Tsy hita na misy diso ny hira tadiavinao ! Avereno indray mandeha
                  </div> -->
                </div>
              </div>
              <ion-infinite-scroll class="hidden" icon="ion-loading-c" on-infinite="loadMore()" distance="10%" ></ion-infinite-scroll>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
