<ion-view view-title="" class="padding" ng-controller="SederaCtrl">
  <ion-header-bar class="bar-positive">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
    </button>
    </ion-header-bar>
      <ion-header-bar class="bar-light bar-subheader">
        <input type="search"
          placeholder="Itady hira...."
          ng-model="search">
        <button ng-if="search.length"
          class="button button-icon ion-android-close input-button"
          ng-click="clearSearch()">
        </button>
      </ion-header-bar>
  <ion-content style="top: 75px" overflow-scroll="true" class="has-header">
    <ion-list>
      <ion-item class='item-icon-right item-thumbnail-left'
                collection-repeat="sedera in sederas | filter:search"
                href="#/sedera/{{sedera.num}}">
        <h1>{{sedera.num}}</h1>
        <p>{{sedera.titre}}</p>
        <p class="hidden">{{sedera.hira}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

              </div> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
