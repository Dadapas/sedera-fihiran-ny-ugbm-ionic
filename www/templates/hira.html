<div ng-controller="HiraCtrl">
    <ion-view view-title="{{Sedera.titre}}">
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>
        <ion-content class="container text-justify">
            <div class="col-md-6 col-md-push-3 col-lg-6 col-lg-push-3 col-sm-10 col-sm-push-2">
              <h1 class="text-center">- {{ Sedera.num }} -</h1>
              <h2 class="alert alert-info text-center">{{ Sedera.titre }}</h2>

              <div ng-bind-html="Sedera.hira"></div>
              <h5 class="text-right">{{ Sedera.mark | uppercase }}</h5>
            </div>
        </ion-content>
    </ion-view>
</div>
